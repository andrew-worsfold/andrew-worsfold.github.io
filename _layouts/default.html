<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a class="brand" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

          <ul class="nav">
            <li><a href="https://twitter.com/andrewjworsfold" target="_blank">@andrewjworsfold</a></li>
            <li><a href="https://github.com/andrew-worsfold" target="_blank">GitHub</a></li>
          </ul>

        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(a,n,d,r,e,w,j){a['GoogleAnalyticsObject']=e;a[e]=a[e]||function(){
       (a[e].q=a[e].q||[]).push(arguments)},a[e].l=1*new Date();w=n.createElement(d),
       j=n.getElementsByTagName(d)[0];w.async=1;w.src=r;j.parentNode.insertBefore(w,j)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}

  </body>
</html>
